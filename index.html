<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  </head>
  <body>
    <!-- loader  -->
    <div class="loader">
      <div class="loader-logo">
        <span>
          <div>Taimoor Shahzada</div>
        </span>
      </div>
      <div class="loader-images">
        <img src="img0.jpg" alt="" class="loader-image img-hr img1" />
        <img src="img1.jpg" alt="" class="loader-image img-vr img2" />
        <img src="img2.jpg" alt="" class="loader-image img-hr img3" />
        <img src="img3.jpg" alt="" class="loader-image img-vr img4" />
      </div>
      <div class="loading-bar"></div>
    </div>

    <!-- main section  -->
    <div class="main-section">
      <header>
        <span>
          <div class="logo">Taimoor Shahzada</div>
        </span>
        <span>
          <ul>
            <li class="menu-item">About</li>
            <li class="menu-item">Services</li>
            <li class="menu-item">Blogs</li>
            <li class="menu-item">Contact</li>
          </ul>
        </span>
        <span>
          <div class="info">PAKISTAN / 11:44</div>
        </span>
      </header>

      <!-- main-container -->
      <div class="container">
        <div class="main-text">
          <span>
            <h1 class="main-text-heading">CREATIVE STUDIO</h1>
          </span>
        </div>
        <div class="para-text">
          <span>
            <p class="text-p">
              WE ARE A DIGITAL DESIGN STUDIO BUSY DESIGNING AND BUILDING BEST IN
              CLASS PRODUCTS,
            </p>
          </span>
          <span>
            <p class="text-p">
              SERVICES, AND ECOMMERCE EXPERIENCES THAT CONNECT BRANDS TO THEIR
              CUSTOMERS.
            </p>
          </span>
        </div>
        <div class="scroll-down">
          <div class="scroll-down-bar"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
